<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8"/>
    <style> @import url("src/style.css");</style>
</head>
<body>
    <div class="bg-img"></div>
    <div class="clock-block no-drag">
        <div class="before-clock"></div>
        <div class="clock" mode="A"></div>
        <div class="after-clock">
            <div class="noon-indicator invisible"> AM </div>
            <div class="indication-mode-change-button" style="font-size: .5em; width:1em"> ‚è≤ </div>
        </div>
    </div>
    
    <form class="user-name" type=text>
        <input class="disappear" type=text></input>
        <span class="disappear"></span>
    </form>
    <div class="todo-list">
        <form class="todoForm">
            <input type=text placeholder="write a TODO"></input>
        </form>
    </div>
    <div class="weather"></div>

    <script src="src/bg-img.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/user-name.js"></script>
    <script src="src/todo-list.js"></script>
    <script src="src/weather.js"></script>
</body>
</html>
