<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8"/>
    <style> @import url("src/style.css");</style>	
</head>
<body>
    <div class="bg-img"></div>
    <div class="clock-block no-drag">
        <div class="before-clock"></div>
        <div class="clock" mode="C"></div>
        <div class="after-clock">
            <div class="noon-indicator invisible"> AM </div>
            <div class="indication-mode-change-button" style="font-size: .5em; width:1em"> ‚è≤ </div>
        </div>
    </div>
    
    <form class="user-name" type=text>
        <input class="disappear" type=text></input>
        <span class="disappear"></span>
    </form>
    <div class="todo-list">
        <form class="todoForm">
            <input type=text placeholder="write a TODO"></input>
        </form>
    </div>
    <div class="list-control no-drag">
        <svg class="checkAllButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
        </svg>
        <svg class="uncheckAllButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M18 4H6c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H6V6h12v12z"/>
        </svg>
        <svg class="deleteCheckedButton" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM8 9h8v10H8V9zm7.5-5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
        <svg class="deleteAllButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
        </svg>
    </div>
    <div class="weather no-drag"></div>
    <script src="src/bg-img.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/user-name.js"></script>
    <script src="src/todo-list.js"></script>
    <script src="src/weather.js"></script>
</body>
</html>
